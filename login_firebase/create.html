<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicons-->
    <link rel="icon" type="image/x-icon" href="">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Css App-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CREATE USER - LOGIN FIREBASE</title>
</head>

<body>
    <!--Container-->
    <div class="container">
        <!--Container Form-->
        <div class="row">
            <div class="col-6 mx-auto mt-5 p-2 container-form">
                <h3 class="text-center mt-1">CREATE USER</h3>

                <form id="formUser" class="mt-5 p-2 mb-5">...
                </form>

            </div>

        </div>
        <!--End Container Form-->
    </div>
    <!--End Container-->
    <form id="formUser" class="mt-5 p-2 mb-5">
        <div class="form-floating mb-3">
            <input type="email" minlength="6" maxlength="30" title="Validate the data entered" class="form-control"
                id="user" placeholder="Enter User" required>
            <label for="user">User</label>
        </div>
        <label for="password">Password</label>
        <div class="input-grop mb-3">
            <input type="password" minlength="6" maxlength="12" title="Validate the data entered" class="form-control"
                id="password" placeholder="Enter Password" required>
            <button class=" btn btn-outline-secondary" type="button" id="btn-password"><img
                    src="assets/img/icons/eye-slash-fill.svg" alt></button>
        </div>
        <label for="repeatPassword">Repeat Password</label>
        <div class="input-grop mb-3">
            <input type="password" minlength="6" maxlength="12" title="Validate the data entered" class="form-control"
                id="repeatPassword" placeholder="Repeat Password" required>
            <button class=" btn btn-outline-secondary" type="button" id="btn-passwordRP"><img
                    src="assets/img/icons/eye-slash-fill.svg" alt></button>
        </div>
        <div>
            <button type="submit" class="btn btn-primary w-100 mb-3">SEND</button>
            <a href="login.html" class="btn btn-secundary w-100">SIGN IN</a>
            <a href="./recoverPassword.html" class="link-success">Recover your password</a>
        </div>
    </form>
    <!--Scrip bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!--Scrip module-->
    <script src="assets/js/user/main.js"></script>
</body>

</html>
